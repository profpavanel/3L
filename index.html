<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripasso Grafica - Classe 3L</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
      display: flex;
    }

    /* Menù laterale */
    .sidebar {
      width: 260px;
      background-color: #FFD700; /* giallo 3L */
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #000;
    }

    .accordion {
      background-color: transparent;
      color: #000;
      cursor: pointer;
      padding: 0.8rem;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }

    .accordion:hover {
      background-color: #f1c40f;
    }

    .panel {
      display: none;
      padding-left: 1rem;
    }

    .panel a {
      display: block;
      padding: 0.5rem 0;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .panel a:hover {
      text-decoration: underline;
    }

    /* Contenuto centrale */
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h1, h2, h3 {
      color: #333;
    }

    .columns {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 200px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Argomenti</h2>
    <button class="accordion">Ripasso</button>
    <div class="panel">
      <a href="#" onclick="showContent('lettering')">Lettering</a>
      <a href="#" onclick="showContent('pittogrammi')">Pittogrammi e Loghi</a>
    </div>
  </div>

  <!-- Contenuto -->
  <div class="content" id="main-content">
    <h1>Benvenuti al Ripasso</h1>
    <p>Seleziona un argomento dal menù a sinistra per iniziare.</p>
  </div>

  <script>
    // Accordion
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        let panel = this.nextElementSibling;
        panel.style.display = (panel.style.display === "block") ? "none" : "block";
      });
    }

    // Contenuti
    const contents = {
      lettering: `
        <h1>Lettering</h1>
        <h2>Definizioni</h2>
        <p><strong>Carattere tipografico</strong>: insieme di lettere, numeri e segni accomunati dallo stesso stile.</p>
        <p><strong>Font</strong>: una serie completa di caratteri in un determinato stile e corpo.</p>
        <p><strong>Famiglia tipografica</strong>: gruppo di font che condividono criteri comuni (aspetto, struttura, proporzioni).</p>

        <h2>Varianti</h2>
        <p>I caratteri variano per dimensione, spessore, inclinazione, larghezza.</p>

        <h2>Categorie principali</h2>
        <ul>
          <li><strong>Serif</strong> (con grazie) → es. Times New Roman</li>
          <li><strong>Sans serif</strong> (senza grazie, lineari) → es. Helvetica, Arial</li>
        </ul>
        <img src="serif-vs-sans.jpg" alt="Confronto tra Serif e Sans serif">

        <h2>Anatomia della lettera</h2>
        <p>Le lettere hanno due parti principali: <strong>aste</strong> e <strong>grazie</strong> (non sempre presenti).</p>
        <div class="columns">
          <div class="column">
            <h3>Aste curve</h3>
            <p>C, S, O</p>
          </div>
          <div class="column">
            <h3>Aste rette</h3>
            <p>T, I, L</p>
          </div>
          <div class="column">
            <h3>Aste miste</h3>
            <p>G, R</p>
          </div>
        </div>
        <img src="schema-lettera.jpg" alt="Schema di un carattere tipografico">

        <h2>Stile e Varianti</h2>
        <p>Un carattere può distinguersi per:</p>
        <ul>
          <li>Spessore delle aste</li>
          <li>Larghezza del carattere</li>
          <li>Pendenza (corsivo vs diritto)</li>
        </ul>
        <p><em>Esempio:</em> Helvetica Regular, Bold, Italic sono varianti della stessa famiglia.</p>
      `,

      pittogrammi: `
        <h1>Pittogrammi e Loghi</h1>
        <h2>Pittogrammi</h2>
        <p>I <strong>pittogrammi</strong> sono segni grafici semplici e immediati, spesso utilizzati per trasmettere un messaggio universale (es. segnaletica stradale, simboli olimpici).</p>
        <img src="pittogramma.jpg" alt="Esempio di pittogramma">

        <h2>Loghi</h2>
        <p>Il <strong>logo</strong> è un segno distintivo che rappresenta un'azienda, un prodotto o un servizio. Può essere composto da testo (logotipo), da un simbolo (marchio) o dalla combinazione di entrambi.</p>
        <img src="logo.jpg" alt="Esempio di logo">

        <h2>Differenze</h2>
        <ul>
          <li><strong>Pittogramma:</strong> comunicazione universale, semplice, non legata a un brand.</li>
          <li><strong>Logo:</strong> identità visiva di un soggetto preciso (azienda, prodotto, istituzione).</li>
        </ul>
      `
    };

    function showContent(section) {
      document.getElementById("main-content").innerHTML = contents[section];
    }
  </script>
</body>
</html>
